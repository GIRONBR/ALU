# Tiny Tapeout project information
project:
  title:        "ALU de 2 bits con lógica y desplazamientos"
  author:       "Carlos Eduardo Giron Barrientos"
  discord:      ""  # Opcional
  description:  "ALU de 2 bits con suma, resta, lógica y desplazamientos controlada por switches"
  language:     "Verilog"
  clock_hz:     100000000
  tiles:        "1x1"
  top_module:   "tt_um_alu_2bit"

  source_files:
    - "tt_um_alu_2bit.v"

pinout:
  ui[0]: "A[0]"
  ui[1]: "A[1]"
  ui[2]: "B[0]"
  ui[3]: "B[1]"
  ui[4]: "CTRL[0]"
  ui[5]: "CTRL[1]"
  ui[6]: "CTRL[2]"
  ui[7]: "NC"

  uo[0]: "RES[0]"
  uo[1]: "RES[1]"
  uo[2]: "RES[2]"
  uo[3]: "RES[3]"
  uo[4]: "NC"
  uo[5]: "NC"
  uo[6]: "NC"
  uo[7]: "OVERFLOW"

  uio[0]: "NC"
  uio[1]: "NC"
  uio[2]: "NC"
  uio[3]: "NC"
  uio[4]: "NC"
  uio[5]: "NC"
  uio[6]: "NC"
  uio[7]: "NC"

yaml_version: 6
